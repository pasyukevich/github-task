<section class="container">
    <div class="row">
        <aside class="col col-xs-2 col-sm-2">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in items" ng-click="setTo(item.name)" ng-class="{selected:isActive(item.name)}">
                    <a href >{{item.name}} <span class="badge">{{$parent[item.amount]||0}}</span></a>
                </li>
            </ul>
        </aside>
        <ui-view></ui-view>
    </div>
</section>
